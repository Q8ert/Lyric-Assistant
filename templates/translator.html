<!DOCTYPE html>
<html>
<head>
    <style>
        .sidebarabovebutton {
            background-color: lightblue;
            margin: 0 auto;
            width: 12%;
            font-size: medium;
            margin-left: 20px;
            font-weight: bold;
            display: inline;
        }

        .comboboxorig {
            width: 150px;
            margin-top: 100px;
            margin-left: 650px;
        }
        .comboboxtrans {
            width: 150px;
            margin-left: 100px;
        }
        .submittrans {
            display: grid;
            place-items: center;
            margin-top: 20px;
            padding: auto;
        }
    </style>
</head>
<body>
    <form action="/translator" method="post">
        <div>
            <button id="Enter" class="sidebarabovebutton" type="button" onclick="window.location.href='/homepage';">Home</button>
            <button id="Enter" class="sidebarabovebutton" type="button" onclick="window.location.href='/database';">Database</button>
        </div>
        <div style="display: block;">
            <input id="lang" name="lang" type="text" placeholder="language" class="comboboxorig" required>
            <select id="exampleList" name="exampleList" class="comboboxtrans">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <button type="submit" style="position: absolute; left: 50%; margin-top: 30px;">Submit</button>
    </form>
    <script>
        var start = 0;
        var end = {{ button }};
        var data = {{ data|tojson }};
        var options = "";
        for (var i = start; i < end; i++) {
            var num = data[i] ? data[i].name : 'Lyrics';
            options += "<option value='" + i + "'>" + num + "</option>";
        }
        document.getElementById("exampleList").innerHTML = options;
    </script>
</body>
</html>

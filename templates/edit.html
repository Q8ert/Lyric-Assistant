<!DOCTYPE html>
<html>
    <style>
        body{
            display: flex;
            height: 600px;
            justify-content: center;
            align-items: center;
        }
        body button{
            background-color: #5cb85c;
            width: 200px;
            margin-left: 150px;
        }
        .input{
            text-align: left;
            margin-right: 100px;
            width: 170px;
        }
        .lyric{
            margin-top: 15px;
            width: 400px;
            height: 300px;
            display: table;
            border : 1px solid #000;
            margin-left: 40px;
            margin-bottom: 30px;
        }
        .lyric textarea{
            display: table-cell;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        bodys{
            display: flex;
            position: absolute;
            left: -80px;
            top: 15px;
        }
    </style>
    <body>
        <button id="Enter" type="button" onclick="window.location.href = '/database';">Back</button>
    </body>
    <body>
        <form action="/edit" method="post">
            <div style="display: block;">
                <input id="name" name="name" type="text" class="input" value="{{ name }}" required>
                <input id="nameg" name="nameg" type="text" class="input" value="{{ nameg }}"  required>
            </div>
            <label class="lyric">
                <textarea name="lyric" id="lyric">{{ lyric }}</textarea>
            </label>
            <input name="image" id="image" type="text" class="input" value="{{ image }}">
            <button>Submit</button>
        </form>
    </body>
</html>

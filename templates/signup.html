<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
        text-align: center;
        color: #333;
        height: 50px;
        width: 600px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        color: #666;
        margin-bottom: 5px;
        margin-left: 20px;
    }

    .input-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: left;
        margin-left: 20px;
    }

    .login-formbutton {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        width: 94%; 
        margin-left: 20px;
    }

    .login-formbutton:hover {
        background-color: #4cae4c;
    }

    .button {
        width: 23%;
        padding: 10px;
        background-color: red;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-left: 240px; 
        margin-top: 5px;
    }
    .flash.error {
        color: red;
        text-align: center;
    }
</style>
</head>
<body>
<div class="login-form">
    <h2>Create Account</h2>
    <!-- Using Flask template tags to handle flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/signup" method="post">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="conpassword">Confirm Password:</label>
            <input type="password" id="conpassword" name="conpassword" required>
        </div>
        <button type="submit" class="login-formbutton">Create Account</button>
        <button id="Enter" class="button" onclick="window.location.href = '/login' ; ">Login</button>
    </form>
</div>
</body>
</html>
